		<div id="page_add_task">
			<div>
				<label for="task_name"> Nombre de la tarea </label>
				<input type="text" id="task_name" name="task_name" />
			</div>
			<button id="btn_done_add">Añadir</button>
			<button id="btn_cancel_add">Cancelar</button>
			<p id="text_error_add"> Añade un nombre a la tarea </p>
			<p id="text_error_add_duplicate"> Ya has creado una tarea con este nombre </p>
		</div>
		<div id="page_modif_task">
			<label for="new_task_name"> Modifica el nombre de la tarea </label>
			<input type="text" id="new_task_name" name="new_task_name" />
			<button id="btn_done_modif">Modificar</button>
			<button id="btn_cancel_modif">Cancelar</button>
			<p id="text_error_modif"> Añade un nombre a la tarea </p>
		</div>
